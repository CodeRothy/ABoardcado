<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #b73a3a;
        }
    </style>
</th:block>

<div layout:fragment="content">


    <h1 style="color:#5a5a5a"> Hello:) I'm ABoardcado!</h1>
    <br>
    <h6 style="color:green"> <b>Login</b></h6>
    <hr>
    <!--로그인 폼-->
    <form role="form" method="post" action="/login">
        <div class="form-group">
            <label th:for="inputEmail">이메일주소</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="inputPassword">비밀번호</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-success">로그인</button>
        <button type="button" class="btn btn-success" onClick="location.href='/join'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
