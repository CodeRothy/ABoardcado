<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="container">
        <table class="table">
            <thead class="thead-light">
            <tr class="text-center">
                <th scope="col">no.</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="post : ${postList}">
                <th scope="row">
                    <span th:text="${post.id}"></span>
                </th>
                <td>
                    <a th:href="@{'/post/' + ${post.id}}">
                        <span th:text="${post.title}"></span>
                    </a>
                </td>
                <td>
                    <span th:text="${post.author}"></span>
                </td>
                <td>
                    <span th:text="${#temporals.format(post.createdDate, 'HH:mm MM-dd-yyyy')}"></span>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <a class="btn btn-success" th:href="@{/post}" role="button">글쓰기</a>
            </div>
        </div>

    </div>

    <div class="page">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${1 == postList.pageable.pageNumber +1}? 'disabled'">
                <a href="#" th:href="@{/(page=${postList.pageable.pageNumber -1})}" class="page-link">Prev</a>
            </li>

            <li th:classappend=="${page==nowPage}?'active'" class="page-item" th:each="page : ${#numbers.sequence(startPage, endPage)}" >
                <a href="#" th:href="@{/(page=${page}-1)}" class="page-link"th:text="${page}" >1</a>
            </li>

            <li class="page-item" th:classappend="${postList.totalPages == postList.pageable.pageNumber + 1}? 'disabled'">
                <a href="#" th:href="@{/(page=${postList.pageable.pageNumber +1})}" class="page-link">Next</a>
            </li>

        </ul>
    </div>
</div>


</html>
